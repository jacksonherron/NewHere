{% extends 'base.html' %}
{% block content %}

    {% if error %}
    <p style='background-color: firebrick; display: inline-block;'>{{error}}</p>
    {% endif %}

    <section class='form-section'>
        <form action='{% url "login" %}' method='POST'>
            {% csrf_token %}
            <p class='accounts-p'>
                <label for='username'>Email</label>
                <input type='text' name='username' required maxlength="25" minlength="2" />
            </p>
            <p class='accounts-p'>
                <label for='password'>Password</label>
                <input type='password' name='password' required maxlength="25" minlength="4" />
            </p>
            <button class='account-button' type='submit'>Login</button>
        </form>
    </section>

{% endblock %}
